<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>layout</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link  rel="stylesheet" href="{{url_for('static',filename='styles.css')}}">
    </head>
    <body>
        <div class="sign">
            {% if not current_user.is_authenticated %}
            <a href="{{url_for('register',log='login')}}" type="button" class="btn btn-light">Log in </a>
            <a href="{{url_for('register',log='register')}}" type="button" class="btn btn-dark">Register</a>
            {% else %}
            <a href="{{url_for('logout')}}" type="button" class="btn btn-dark">Log Out</a>
            {% endif %}
        </div>
        <div class="main">
        <div class="heading">
            <div>
                <img id="img1" src="{{ url_for('static', filename='dudi.png') }}" alt="Avatar" width="200">
            </div>
            <div class ='menu'>
                <h1 id="name">Jakub Turkiewicz</h1>
                <hr>
                {% if home %}
                <a href="#about" >About me</a>
                <a href="#certificates" class="menu_links">Courses</a>
                <a href="#projects" class="menu_links">Projects</a>
                <a href="{{url_for('contact')}}" >Contact</a>
                {%else%}
                <a href="{{url_for('index')}}" >About me</a>
                <a href="{{url_for('certificates')}}" class="menu_links">Courses</a>
                <a href="{{url_for('projects')}}" class="menu_links">Projects</a>
                <a href="{{url_for('contact')}}" >Contact</a>
                {% endif %}
                <hr>
            </div>
        </div>
        {% block body %}
        {% endblock %}
    </div>
    </body>
</html>


<footer><div class="small text-center text-muted fst-italic">Copyright &copy; Jakub Turkiewicz 2025</div></footer>
